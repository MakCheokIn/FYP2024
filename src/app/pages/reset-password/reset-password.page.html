<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button class="backbtn" routerLink="/login" routerDirection="back">
        <img src="../../assets/back.svg" />
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="ion-padding container">
    <h1>Reset Password</h1>
    
    <p class="instructions">Enter your email address and we'll send you instructions to reset your password.</p>

    <div class="form-container">
      <ion-item>
        <ion-icon name="mail-outline"></ion-icon>
        <ion-input type="email" name="email" placeholder="Email"></ion-input>
      </ion-item>

      <ion-button expand="block" class="main-button">Send Reset Link</ion-button>
    </div>
  </div>
</ion-content>
