<ion-header>
  <ion-toolbar>
    <ion-title>Daily Achievements</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="achievement-container">
    <ion-card *ngFor="let achievement of achievements">
      <ion-card-header>
        <ion-card-title>{{ achievement.title }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>{{ achievement.description }}</p>
        <p>Status: {{ achievement.status }}</p>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
