<ion-header>
  <ion-toolbar>
    <ion-title>Workouts</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let exercise of exercises" (click)="showExerciseDetail(exercise)">
      <ion-label>
        <h2>{{ exercise.name }}</h2>
        <h3>Muscle Group: {{ exercise.muscle }}</h3>
        <p>Equipment: {{ exercise.equipment }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
